<!--this code loads from the base html as well as static folders-->
{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DecoyOpsLogin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'login.css' %}">    
</head>
<body>
    
    <!-- starting with a sticky header div to keep the header at the top of the page. this will contain a fluid container for full width as well as the nav bar which at this stage until login is complete will not function -->
    <div class="sticky-header">
        <div class="container-fluid">
            <h1><span style = "font-weight: normal">DecoyOps</span></h1>
            <ul class="nav justify-content-center custom-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- We now start the styling of the login page even though it is pulling its main source from the base-->
    {% block content %}
    <h2 style = "color: #FFFFFF; margin-top: 60px">Login</h2>
    <form method="post" style = "color: #FFFFFF; margin-top: 60px; font-size: 20px">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button class="btn btn-primary mt-3" type="submit" style = "margin-top: 60px">Login</button>
    </form>
    {% endblock %}

    <!-- We finish off with a footer div using bootstrap columns to seperate all text and tags-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class = "col-md-3">
                    <h3 style = "margin-right: 35px; ">Get in touch:</h3>
                    <a style="font-size: 25px; color: #000000; font-weight: 100" href="mailto:decoyopsmotion@gmail.com">decoyopsmotion@gmail.com</a>
                    <h3 style="font-size: 25px; font-weight: 100; padding-top:15px">๏[-ิ_•ิ]๏</h3>
                </div>
                <div class = "col-md-3"></div>
                <div class = "col-md-3"></div>
                <div class = "col-md-3">
                    <a style = "font-weight: 200; color: #000000; padding-top: px" href = "https://www.behance.net/decoy">Behance</a>
                    <a style = "font-weight: 200; color: #000000" href = "https://www.instagram.com/decoyops/"><br><br>Instagram</a>
                    <a style = "font-weight: 200; color: #000000" href = "https://www.linkedin.com/in/decoymotion/"><br><br>LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
